<template name='fight_page'>
  <div class='fight_page'>
    {{#each character_list}}
      <div class='character form_area'>
        <form name='{{_id}}' class='fight_form'>
          <div class='title'>
              Персонаж: <b>{{name}}</b>
              <div class="character_box hide">
                  {{> hero_stats}}
              </div>
              <div class="stats_button">o</div>
          </div>
          <div class='character_modifier'>
            <div class='hp'>
              <div class="character_box hide">
                  {{> hero_hp }}
              </div>
              <div class="title">Жизни персонажа:</div>
              <div class='current'>{{fight.hp_current}}</div>/<div class='max'>{{props.hp}}</div>
              {{#if fight.temp_hp}}
                  <div class="temp">({{fight.temp_hp}})</div>
              {{/if}}
            </div>
            {{#if currentUser.isAdmin}}
              <div class='set_damage'>
                <div class='main_title'>Урон:</div><input class='value' type='text' name='damage_value'>
                {{#each get_dmg_list main}}
                  {{#if visible}}
                    <div class='modifier_title' name="{{name}}">
                      <div class='click_value add btn'>{{title}}</div>
                    </div>
                  {{/if}}
                {{/each}}
              </div>
            {{/if}}
            <div class='exp'>
              <div class='main_title'>Опыт:</div>{{#if currentUser.isAdmin}}<input class='value' type='text' name='exp_value'>{{/if}}
              {{#each get_exp_list exp main}}
                {{#if visible}}
                  <div class='modifier_title' name="{{name}}">
                    <div class='title'>{{title}} <b>{{value}}</b></div>
                    {{#if name}}
                      {{#if currentUser.isAdmin}}
                        <div class='click_value add btn'>+</div>
                        <div class='click_value rem btn'>-</div>
                      {{/if}}
                    {{/if}}
                  </div>
                {{/if}}
              {{/each}}
            </div>
            <div class='lvls'>
              <div class='main_title'>Уровень:</div>
              {{#each get_lvl_list lvls main}}
                {{#if visible}}
                  <div class='modifier_title' name="{{name}}">
                    <div class='title {{info}}'>{{title}} <b>{{value}}</b></div>
                    {{#if currentUser.isAdmin}}
                      <div class='click_value add btn'>+</div>
                      <div class='click_value rem btn'>-</div>
                    {{/if}}
                  </div>
                {{/if}}
              {{/each}}

              <div class="addition_info_block">
                <div class="hit_character_box character_box hide">
                    {{> hit_info}}
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>  
    {{/each}}
  </div>
</template>
